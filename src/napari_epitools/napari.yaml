name: napari-epitools
display_name: napari EpiTools
contributions:
  commands:
    - id: napari-epitools.get_reader
      python_name: napari_epitools._reader:napari_get_reader
      title: Open data with napari EpiTools
    - id: napari-epitools.write_multiple
      python_name: napari_epitools._writer:write_multiple
      title: Save multi-layer data with napari EpiTools
    - id: napari-epitools.write_single_image
      python_name: napari_epitools._writer:write_single_image
      title: Save image data with napari EpiTools
    - id: napari-epitools.load_sample_data
      python_name: napari_epitools._sample_data:load_sample_data
      title: Load sample data from napari EpiTools
    - id: napari-epitools.projection_widget
      python_name: napari_epitools._widget:projection_widget
      title: Epitools Projection Widget
    - id: napari-epitools.segmentation_widget
      python_name: napari_epitools._widget:segmentation_widget
      title: Epitools Segmentation Widget
    - id: napari-epitools.epitools_widget
      python_name: napari_epitools._widget:epitools_widget
      title: Epitools Cell Outlines Widget
  readers:
    - command: napari-epitools.get_reader
      accepts_directories: false
      filename_patterns: ["*.npy"]
  writers:
    - command: napari-epitools.write_multiple
      layer_types: ["image*", "labels*"]
      filename_extensions: []
    - command: napari-epitools.write_single_image
      layer_types: ["image"]
      filename_extensions: [".npy"]
  sample_data:
    - command: napari-epitools.load_sample_data
      display_name: napari EpiTools
      key: test_image
  widgets:
    - command: napari-epitools.epitools_widget
      display_name: Epitools Widget
    - command: napari-epitools.projection_widget
      # autogenerate: true <- for use with napari-assistant
      display_name: Projection > Selective Plane (epitools)
    - command: napari-epitools.segmentation_widget
      display_name: Segmentation / labeling > seg test (epitools)
