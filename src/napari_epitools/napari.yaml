name: napari-epitools
display_name: napari EpiTools
contributions:
  commands:
    - id: napari-epitools.get_reader
      python_name: napari_epitools._reader:napari_get_reader
      title: Open data with napari EpiTools
    - id: napari-epitools.write_multiple
      python_name: napari_epitools._writer:write_multiple
      title: Save multi-layer data with napari EpiTools
    - id: napari-epitools.write_single_image
      python_name: napari_epitools._writer:write_single_image
      title: Save image data with napari EpiTools
    - id: napari-epitools.make_sample_data
      python_name: napari_epitools._sample_data:make_sample_data
      title: Load sample data from napari EpiTools
    - id: napari-epitools.make_qwidget
      python_name: napari_epitools._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-epitools.make_magic_widget
      python_name: napari_epitools._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-epitools.make_func_widget
      python_name: napari_epitools._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-epitools.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-epitools.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-epitools.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-epitools.make_sample_data
      display_name: napari EpiTools
      key: unique_id.1
  widgets:
    - command: napari-epitools.make_qwidget
      display_name: Example QWidget
    - command: napari-epitools.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-epitools.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
